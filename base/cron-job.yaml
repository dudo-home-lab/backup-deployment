---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-secrets-backup
  namespace: kube-system
spec:
  schedule: "0 3 * * *" # Run daily at 3 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: secrets-backup-sa
          containers:
            - name: secrets-backup
              image: busybox:stable
              command: ["/bin/sh","-c"]
              args:
                - |
                  set -eu
                  /host/kubectl get secrets -A -o go-template='{{range .items}}---
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: {{.metadata.name}}
                    namespace: {{.metadata.namespace}}
                  {{- if .type}}
                  type: {{.type}}
                  {{- else}}
                  type: Opaque
                  {{- end}}
                  {{- if .data}}
                  data:
                  {{- range $k, $v := .data}}
                    {{$k}}: {{$v}}
                  {{- end}}
                  {{- else}}
                  data: {}
                  {{- end}}
                  {{"\n"}}{{end}}' > secrets-clean.yaml
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
                - name: host-kubectl
                  mountPath: /host/kubectl
                  readOnly: true
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: backup-pvc
            - name: host-kubectl
              hostPath:
                path: /usr/local/bin/kubectl
                type: File
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-secrets-restore
  namespace: kube-system
spec:
  schedule: "0 0 31 2 *" # Feb 31st â€” never runs naturally
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: secrets-backup-sa
          containers:
            - name: restore-missing-secrets
              image: busybox:stable
              command: ["/bin/sh","-c"]
              args:
                - |
                  set -eu
                  /host/kubectl create -f /backups/secrets-clean.yaml || true
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
                - name: host-kubectl
                  mountPath: /host/kubectl
                  readOnly: true
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: backup-pvc
            - name: host-kubectl
              hostPath:
                path: /usr/local/bin/kubectl
                type: File
